<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>

<body>
    <h2>Tables</h2>
    <table>
        <thead>
            <tr>
                <th>Sr.No.</th>
                <th>Name of College</th>
                <th>Year</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Mahatma college</td>
                <td>2010</td>
                <td>86%</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Pillais College</td>
                <td>2012</td>
                <td>76%</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Father Agnels College</td>
                <td>2015</td>
                <td>77%</td>
            </tr>
        </tbody>
    </table>
<h2>Ordered list</h2>
    <ol>
    <li>mango</li>
    <li>orange</li>
    <li>watermelon</li>
    <li>chiku</li>
</ol>
<h2>Unordered list</h2>
<ul>
    <li>chetan</li>
    <li>durgesh</li>
    <li>manoj</li>
    <li>rajveer</li>
</ul>
</body>

</html>
