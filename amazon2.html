<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/280c326eb5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <style>
        #screen{
            /* border: 1px solid black; */
            width: 100%;
            height: 600px;
        }
        #navbar1{
            /* border: 1px solid red; */
            width: 100%;
            height: 60px;
            display: flex;
            background-color: black;
            justify-content: space-evenly;
        }
        #logo{
            /* border: 1px solid blue; */
            color: white;
            margin-left: 15px;
            margin-bottom: 40px;
            
        }
        #location{
            /* border: 1px solid blue; */
            width: 15%;
            height: 50px;
            display: flex;
            color: white;
            margin-top: 15px;
        }
        #loc{
            margin-top: 15px;
        }
        #searchbar{
            /* border: 1px solid blue; */
            width: 35%;
            height: 50px;
            display: flex;
            margin-top: 5px;
        }
        #preferences{
            width: 50px;
            background-color:rgb(194, 191, 191) ;
            color: black;
        }
        #search-btn{
            width: 50px;
            background-color: rgb(235, 220, 15);
        }
        #language{
            /* border: 1px solid blue; */
            width: 5%;
            height: 50px;
        }
        #signin{
            /* border: 1px solid blue; */
            width: 15%;
            height: 50px;
            margin-top: 15px;
            color: white;
        }
        #RO{
            /* border: 1px solid blue; */
            width: 10%;
            height: 50px;
            margin-top: 15px;
            color: white;
        }
        #cart{
            /* border: 1px solid blue; */
            width: 5%;
            height: 25px;
            margin-top: 25px;
            display: flex;
        }
        #navbar2{
            width: 100%;
            height: 50px;
            background-color: rgb(63, 61, 61);
            color: white;
            display: flex;
            justify-content: space-around;
        }
        #categories{
            width:100% ;
            height: 50px;
            display: flex;
            justify-content: space-around;
            margin-top: 15px;

        }
    </style>
</head>
<body>
    <div id="screen">
        <div id="navbar1">
            <div id="logo">
                <h1>amazon.in</h1>
            </div>
            <div id="location" >
                <div id="loc">
                    <i class="fa-solid fa-location-dot"></i></div>
                <div>
                <div>Hello</div>
                <div>Select your Address</div>
                </div>
            </div>
            <div id="searchbar">
            <select id="preferences" >
                <option>All</option>
                <option>Alexa Skills</option>
                <option>Amazon Devices</option>
                <option>Amazon Fashion</option>
                <option>Amazon Fresh</option>
                <option>Amazon Pharmacy</option>
                <option>Appliances</option>
                <option>Apps & Games</option>
                <option>Baby</option>
                <option>Beauty</option>
                <option>Books</option>
                <option>Car & Motorbike</option>
            </select>
            <input id="search" placeholder="Search Amazon.in" style="background-color: white;width: 350px;"/>
            <button id="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            </div>
            <div id="language">
                <select style="width: 65px;height: 50px;background-color: black;color: white;border: none;">
                    <option>EN</option>
                    <option>Hindi</option>
                    <option>Marathi</option>
                    <option>Tamil</option>
                    <option>Gujrati</option>
                    <option>Malyalam</option>
                </select>
            </div>
            <div id="signin">
                <div>Hello,sign in</div>
                <div><b>Accounts & Lists</b></div>
            </div>
            <div id="RO">
                <div>Returns</div>
                <div><b>& Orders</b></div>
            </div>
            <div id="cart">
                <div style="background-color: black; color: white;"><i class="fa-solid fa-cart-shopping"></i></div>
                <div style="background-color: black;color: white; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: medium;">Cart</div>
            </div>
        </div>
        <div id="navbar2">
           <div id="categories">
            <div>All</div>
            <div>Amazon miniTV</div>
            <div>Sell</div>
            <div>Best Sellers</div>
            <div>Todays Deals</div>
            <div>Mobiles</div>
            <div>Customer Service</div>
            <div>Electronics</div>
            <div>New Releases</div>
            <div>Prime</div>
            <div>Home & Kitchen</div>
            <div style="display: flex;">
                <div><i class="fa-regular fa-sun"></i></div>
                <div style="background-color: rgb(63, 61, 61);color: white;font-size: larger; height: 20px;">Great Summer Sale Live Now</div>
            </div>
           </div> 
        </div>
        <div id="body"></div>
    </div>
</body>
</html>
