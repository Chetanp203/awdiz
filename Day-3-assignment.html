<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day3 Assisgnment</title>
</head>
<body>
    <div style="display:flex ; flex: column; border: 1px solid red">
        <input type="checkbox" />
        <input type="radio" />
    </div>
    <h2>Login</h2>
    <form>
        <fieldset>
            <legend>Login Details:</legend>
            <label>Email:</label>
            <input type="email" placeholder="Type your email.." /><br/>
            <label>Password:</label>
            <input type="password" placeholder="Type your password" /><br/>
            <p>Select Privacy & Policy.</p>
            <input type="checkbox" />
            <select>
                <option>Select one</option>
                <option>Mango</option>
                <option>Banana</option>
                <option>Grapes</option>
                <option>Watermelon</option>
            </select>
            <br/>
            <input type="submit" value="Login" />
            <input type="submit" value="Forgot password" />
        </fieldset>
    </form> 
</body>
</html>
